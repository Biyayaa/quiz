<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div class="body">

            <h1>Quiz</h1>
    
            <div id="quiz-container">
                <h2 id="displayQuestion"></h2>
                <div id="displayOptions"></div>
            </div>


            <div class="btns">
                <button id="prevButton" onclick="prevQuestion()">Previous</button>
                <button id="nextButton" onclick="nextQuestion()">Next</button>
                <button id="submitButton" onclick="submitQuiz()">Submit</button>
            </div>
        
    
    
            <div id="modal" class="modal">
                <div class="modal-content">
                  <p id="modal-text"></p>
                  <button id="modal-yes">Yes</button>
                  <button id="modal-no">No</button>
                </div>
            </div>


        </div>
    
    </main>
    

    <script src="script.js"></script>
</body>
</html>
